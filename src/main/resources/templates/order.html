<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xml:lang="en" lang="en" class="bx-core bx-no-touch bx-no-retina bx-chrome">
<head>
    <meta charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>

        .form-retreat {
            margin-bottom: 2rem;
        }

        .form-control-string {
            margin-bottom: 1rem;
        }

        .form-control-container {
            display: block;
            position: relative;
            width: 100%;
            margin-bottom: 5px;
            -webkit-transition: 200ms ease all;
            -o-transition: 200ms ease all;
            transition: 200ms ease all;
        }

        .submit1 {
            background-color: #fdd835;
            padding: 14px 40px;
            color: black;
            font-weight: bold;
            font-family: "Arial ", sans-serif;
            font-size: 15pt;
            border-radius: 15px;
        }

        .inscription-authorization {
            color: green;
            font-size: 9pt;
        }

        .inscription-error {
            color: red;
            font-size: 9pt;
        }

        .form-control {
            margin: 2px 9px 0 0;
            padding: 8px 10px 8px 30px !important;
            border-radius: 3px;
            border: 1px solid #000;
            font-size: 15px;
            opacity: .71;
            display: inline-block;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            -webkit-transition: 250ms linear all;
            -o-transition: 250ms linear all;
            transition: 250ms linear all;
        }
    </style>
</head>
<body>

<div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration"
                         style="border-radius: 15px; background-color:#fff9c4;">
                        <div style="text-align:center">
                            <img src="https://i.ytimg.com/an/xDn25NHf8bgAmKRw0PODww/featured_channel.jpg?v=627d03d5"
                                 height="150" width="150">
                        </div>
                        <div class="card-body p-4">
                            <!--#if expr=(str = ${Authorization}) -->
                            <div th:text="${Authorization}" class="inscription-authorization"></div>
                            <!--endif-->
                            <!--#if expr=(str = ${error}) -->
                            <b1 th:text="${error}" class="inscription-error"></b1>
                            <!--endif-->
                            <h1>Оформлення заявки на місці </h1>
                            <form action="/confirmation-order-file"  method="POST" enctype="multipart/form-data">
                                <div class="form-retreat">
                                    <div class="form-control-string">
                                        <div>
                                            <div class="form-control-label">
                                                <b> Ім'я </b>
                                                <span>
                                                    *
                                                </span>
                                            </div>
                                            <input autocomplete="given-name" class="form-control" name="name"
                                                   type="string" required>
                                        </div>

                                    </div>
                                    <div class="form-control-string">
                                        <div class="form-control-container form-control-icon-after">
                                            <div class="form-control-label">
                                                <b> Прізвище </b>
                                                <span>
									                *
								                </span>
                                            </div>
                                            <input autocomplete="family-name" name="surname" type="string"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div class="form-control-container">
                                                <b> Дата народження </b>
                                                <span>
								                	*
								                </span>
                                            </div> <!----> <!---->
                                            <input name="birth_date" type="date" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-control-string">
                                        <div class="form-control-container">
                                            <div class="form-control-label">
                                                <b> Телефон </b>
                                                <span>
									                *
								                </span>
                                            </div> <!----> <!---->
                                            <input autocomplete="tel" name="phone" type="tel"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-control-container">
                                        <div>
                                            <div>
                                                <b> Район (куди має бути гуманітарка
                                                    доставлено) </b>
                                            </div>
                                            <div>
                                                <select name="districts" th:field="${districts}">
                                                    <option th:each="value : ${districts}"
                                                            th:value="${value.getKey()}"
                                                            th:text="${value.getValue()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-control-string">
                                    <div class="form-control-container">
                                        <div class="form-control-label">
                                            <b> Вулиця (тільки назва) </b>
                                            <span class="form-control-required" style="display: none;">
									                    *
								                    </span>
                                        </div>
                                        <input name="street" type="string" class="form-control">
                                    </div>
                                </div>
                                <div class="form-control-string">
                                    <div class="form-control-container form-control-icon-after">
                                        <div class="form-control-label">
                                            <b> Номер будинку </b>
                                            <span class="form-control-required" style="display: none;">
									                    *
								                    </span>
                                        </div>
                                        <input name="house-number" type="string" class="form-control">
                                    </div>
                                </div>
                                <div class="form-control-string"><!---->
                                    <div class="form-control-container">
                                        <div class="form-control-label">
                                            <b> Фото доставки </b>
                                            <span>
								                *
							                    </span>
                                        </div>
                                        <div>
                                            <label for="photo" class="form-control">
                                                <input id="photo" name="photo" type="file" accept=".jpg, .jpeg, .png"
                                                       required>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-control-string"><!---->
                                    <div class="form-control-container">
                                        <div class="form-control-label">
                                            <b> Відео з доставки (необов'язково) </b>
                                            <span class="form-control-required" style="display: none;">
								                    *
                                                </span>
                                        </div>
                                        <div>
                                            <label for="video" class="form-control">
                                                <input id="video" name="photo" type="file" accept>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2" style="text-align:center">
                                    <input type="submit" class="submit1" value="Відправити заявку">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
